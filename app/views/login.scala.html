@main("Welcome to Cloud"){
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
	}{
	<div class="container">		
		<h1 class="title">Welcome to<br>CLOUD</h1>
	
		<form action="@routes.Application.login()" method="post" class="form-signin" role="form" hidden>
	       	<h1 class="form-signin-heading text-center font-white">Please sign in</h1>
	       	<label for="inputUsername" class="sr-only">Email address</label>
	       	<input id="inputUsername" type="text" class="form-control" placeholder="username" name="username" autocomplete="off" required autofocus>
	       	<label for="inputPassword" class="sr-only">Password</label>
	       	<input id="inputPassword" type="password" class="form-control" placeholder="password" name="password" required>
	       	<button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
	   	</form>
	    	
	    	<button class="btn btn-lg btn-danger showLogin">Sign in</button>
				
            <div class="hidden-xs" id="mobile">
                <video autoplay loop muted poster="@routes.Assets.at("img/background.jpg")" id="backgroundVideo">
				    <source type="video/mp4"/>
				    <source type="video/webm"/>
			     </video>
			</div>
                        
            <div class="visible-xs" id="backgroundImage">
            </div>
            
			<audio autoplay loop id=sound></audio>
            
		</div> <!-- /container -->
}{
	<script type="text/javascript" src="@routes.Assets.at("javascripts/login.js")"></script>
}
