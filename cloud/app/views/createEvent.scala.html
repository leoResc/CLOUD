@main("Adminpanel - Create Event") {
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/createEvent.css")"/>
} {
<div class="container">
	<div class="menu">
		<a href="@routes.Application.getIndex()"><span class="glyphicon glyphicon-home"></span></a>
		<span class="divide">|</span>
		<a href="@routes.Application.overview()"><span class="glyphicon glyphicon-list-alt"></span></a> 
		<span class="divide">|</span>
		<a href="@routes.Application.getLogin()">Logout</a>
	</div>
	<div class="row top-buffer">
		<div class="jumbotron color-success font-white">
			<h1>Adminpanel - Create a new Event</h1>
			<p>Create a new event by setting a name, a password, a beginning
				and ending date and by choosing some playlists.</p>
		</div>
	</div>
	<div class="row">
		<form action="@routes.Application.createEvent()" method="post" class="form-horizontal" role="form">
			<div class="well">
				<div class="row">
					<div class="col-lg-6">
						<div class="row">
							<div class="form-group">
								<label for="name" class="col-lg-3 control-label">Name of
									event</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" id="name" name="name"
										placeholder="birthday party" required>
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="col-lg-3 control-label">Password</label>
								<div class="col-lg-6">
									<input type="password" class="form-control" id="password"
										name="password"
										placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
										required>
								</div>
							</div>

							<div class="form-group">
								<label for="description" class="col-lg-3 control-label">Description</label>
								<div class="col-lg-6">
									<textarea class="form-control" name="description"
										id="description"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="row right-buffer">
							<div class="form-group">
								<label for="begin" class="col-lg-4 control-label">Beginning
									of event</label>
								<div class="col-lg-8">
									<input type="date" class="form-control" name="begin"
										id="begin" required>
								</div>
							</div>
						</div>
						<div class="row right-buffer">
							<div class="form-group">
								<label for="end" class="col-lg-4 control-label">Ending
									of event</label>
								<div class="col-lg-8">
									<input type="date" class="form-control" name="end"
										id="end" required>
								</div>
							</div>
						</div>
						<!--<div class="row right-buffer">
								<div class="form-group">
									<label for="timeBegin" class="col-lg-4 control-label">Ending
										of event</label>
									<div class="col-lg-8">
										<input type="time" class="form-control" name="end"
											id="end">
									</div>
								</div>
							</div>
						 -->
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div class="text-center">
							<h3>Playlists</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="input-group">
								<span class="input-group-addon"> <input type="checkbox"
									name="ch1">
								</span> <input type="text" class="form-control" value="Playlist 1"
									disabled>
								<span class="input-group-addon"> <input type="checkbox"
									name="ch2">
								</span> <input type="text" class="form-control" value="Playlist 2"
									disabled>
								<span class="input-group-addon"> <input type="checkbox"
									name="ch3">
								</span> <input type="text" class="form-control" value="Playlist 3"
									disabled>
							</div>
						</div>
					</div>

					<hr>

					<div class="row">
						<div class="col-lg-2 col-lg-offset-1">
							<input type="submit" class="btn btn-success btn-lg" value="Submit" disabled>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="alert alert-success" role="alert" hidden>
				<button class="btn btn-success" onclick="dismiss()"><span class="glyphicon glyphicon-remove"></span></button>
				<strong>Warning!</strong> The beginning date is not before the ending date!
		</div>
	</div>
</div>
<script type="text/javascript" src="@routes.Assets.at("javascripts/createEvent.js")"></script>
}
