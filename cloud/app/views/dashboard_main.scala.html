@(title: String)(style:Html)(content: Html)(scripts: Html)
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>@title</title>
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<!--  Bootstrap Core CSS -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<!--  Dashboard CSS -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/simple-sidebar.css")">
	<!-- Toastr CSS -->
    <link href="@routes.Assets.at("stylesheets/toastr.min.css")" rel="stylesheet">
	@style
</head>
<body>
	@content
    <!-- jQuery -->
    <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
	<!-- jQuery UI -->
	<script src="@routes.Assets.at("javascripts/jquery-ui.min.js")"></script>
	<!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    @scripts
</body>
</html>
